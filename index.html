<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Button Click</title>
</head>
<body>

  <h2>Click the button:</h2>

  <button onclick="showAlert()">Click me</button>

  <script>
    function showAlert() {
      alert('Button clicked!');
    }
  </script>

</body>
</html>
